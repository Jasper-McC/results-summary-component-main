<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="center">
    <div id="left">
      <p class="x" id="re">Your Result</p>
      <div class="circle">
        <br>
        <h1>76</h1>
        <p style=" font-size: 14px; position: relative; color: hsl(241, 100%, 89%); top: 20px;">of 100</p>
      </div>
      <h3>Great</h3>
      <p class="x" id="y">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </div>
    <div class="right">
      <h4 style="position: relative; left: 10px; font-family: 'Hanken Grotesk'; color: hsl(224, 30%, 27%);">Summary</h4>
      <div class="socres">
        <div class="score-reaction">
          <div class="score-con">
            <img src="assets/images/icon-reaction.png">
            <span>Reaction</span>
          </div>
          <span class="black-text">80 / <span class="grey">100</span></span>
        </div><br>
        <div class="score-memory">
          <div class="score-con">
            <img src="assets/images/icon-memory.png">
            <span>Memory</span>
          </div>
          <span class="black-text">92 / <span class="grey">100</span></span>
        </div><br>
        <div class="score-verbal">
          <div class="score-con">
            <img src="assets/images/icon-verbal.png">
            <span>Verbal</span>
          </div>
          <span class="black-text">61 / <span class="grey">100</span></span>
        </div><br>
        <div class="score-visual">
          <div class="score-con">
            <img src="assets/images/icon-visual.png">
            <span>Visual</span>
          </div>
          <span class="black-text">72 / <span class="grey">100</span></span>
        </div>
      </div><br>
      <button>Contiune</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Jasper-McC">Jasper-McC</a>.
  </div>
</body>
</html>
