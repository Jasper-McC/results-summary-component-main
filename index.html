<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="center">
    <section id="result">
      <p class="x" id="re">Your Result</p>
      <div class="circle">
        <br>
        <h1>76</h1>
        <p style=" font-size: 14px; position: relative; color: hsl(241, 100%, 89%);">of 100</p>
      </div>

      <h3>Great</h3>
      <p class="x" id="y">You scored higher than 65% of<br> the people who have taken<br> these tests.</p>
    </section>
    <section id="num">
      Summary

      Reaction
      80 / 100

      Memory
      92 / 100

      Verbal
      61 / 100

      Visual
      72 / 100

      Continue
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Jasper-McC">Jasper-McC</a>.
  </div>
</body>
</html>
